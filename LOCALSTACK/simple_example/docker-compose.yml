version: "3.8"

services:
  localstack:
    container_name: "localstack"
    image: localstack/localstack:2.2.0
    ports:
      - "4566:4566"
      - "4571:4571"
    environment:
      - SERVICES=ec2
      - DATA_DIR=./data
      - HOST_TMP_FOLDER=${TMPDIR:-/tmp/}localstack
      - DOCKER_HOST=unix:///var/run/docker.sock
    volumes:
      - "${TMPDIR:-/tmp}/localstack:/tmp/localstack"
